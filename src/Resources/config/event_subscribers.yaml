services:
    # Event Subscribers - Only include existing classes
    Nkamuo\NotificationTrackerBundle\EventSubscriber\MailerEventSubscriber:
        arguments:
            $messageTracker: '@Nkamuo\NotificationTrackerBundle\Service\MessageTracker'
            $entityManager: '@doctrine.orm.entity_manager'
            $messageRepository: '@Nkamuo\NotificationTrackerBundle\Repository\MessageRepository'
            $logger: '@logger'
            $enabled: '%notification_tracker.tracking.enabled%'
        tags:
            - { name: kernel.event_subscriber }
            - { name: monolog.logger, channel: notification_tracker_mailer }

